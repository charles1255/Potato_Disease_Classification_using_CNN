<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Disease Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            min-height: calc(100vh - 100px);  
        }
        h1 {
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .potato-icon {
            width: 80px;
            height: 80px;
        }
        .upload-box {
            display: inline-block;
            padding: 8px 15px;
            border: 2px solid #ff512f;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .btn-custom {
            background: linear-gradient(90deg, #ff512f, #dd2476);
            border: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, #dd2476, #ff512f);
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 87, 34, 0.8);
        }
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid white;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .image-preview {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .result-text {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .credits {
            position: relative;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            font-family: 'Courier New', Courier, monospace;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>
           <img src="{{ url_for('static', filename='potato_icon.png') }}" alt="Potato" class="potato-icon">
            Potato Disease Classifier
          <img src="{{ url_for('static', filename='potato_icon2.png') }}" alt="Potato" class="potato-icon">
        </h1>
        <form id="predictionForm" action="/" method="post" enctype="multipart/form-data">
            <div class="upload-box">Upload an image:</div>
            <input type="file" id="fileInput" name="file" accept=".jpg, .jpeg, .png" class="form-control" required>
            <button type="submit" id="predictBtn" class="btn btn-custom mt-3 w-100">
                üîç Predict
                <div class="loading-spinner"></div>
            </button>
            {% if image_path %}
                <div class="image-preview">
                    <img src="{{ image_path }}" alt="Uploaded Image" class="img-fluid rounded" style="max-width: 100%; max-height: 300px;">
                </div>
                <p class="result-text">Actual Label: <span class="text-warning">{{ actual_label }}</span></p>
                <p class="result-text">Predicted Label: <span class="text-success">{{ predicted_label }}</span></p>
                <p class="result-text">Confidence: <span class="text-info">{{ confidence }}%</span></p>
            {% endif %}
        </form>
    </div>

    <div class="credits">
        <p><b>Created By:</b></p>

        <p>¬© Shivam Kumar</p>
      
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "size": { "value": 3 },
                "move": { "speed": 2 }
            }
        });

        document.getElementById("predictionForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Stop immediate submission

            let predictBtn = document.getElementById("predictBtn");
            let fileInput = document.getElementById("fileInput");
            let spinner = document.querySelector(".loading-spinner");

            if (!fileInput.files.length) {
                alert("Please upload an image first!");
                return;
            }

            predictBtn.disabled = true; // Disable button
            predictBtn.innerHTML = "‚è≥ Processing...";
            spinner.style.display = "inline-block"; // Show spinner
            predictBtn.appendChild(spinner);

            setTimeout(() => {
                this.submit(); // Submit form after 1 second
            }, 1000);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
